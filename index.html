<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game 1</title>
    
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    
    
</head>
<body>
    <div class="general container p-5">
        <div class="row head m-1 p-1">
            <div class="col-sm-12 justify-content-md-center p-4">
                <h1 class="head-1">Trivia Game!</h1>
            </div>
        </div>
        <div class="row head m-1 p-1 startButton" style="display:block">
            <div class="col-sm-12 justify-content-md-center p-4">
                <button class="button btn" id="start" value=true>Start!</button>
            </div>
        </div>

        <div class="row head m-1 p-1 timeCounter" style="display:none" >
            <div class="col-sm-12 justify-content-md-center p-4" id="counter">
            </div>
        </div>

        <div class="row head m-1 p-1 questions" style="display:none" >
            <div class="col-sm-12 justify-content-md-center p-4" id="question">
            </div>
        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javaScript/app.js"></script> 
</body>
</html>
